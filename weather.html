<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather - Halधर</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4fff3;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #111;
      color: #fff;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #007f3f;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #00b34e;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      color: white;
      z-index: 3;
    }

    .forecast-box {
      background: #e8f9e5;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dark-mode .forecast-box {
      background: #222;
      color: #fff;
    }

    #toggle-mode {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #007f3f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <button id="toggle-mode" onclick="toggleMode()">🌙</button>

  <div id="sidebar" class="sidebar">
    <a href="index.html">🏡 Home</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="weather.html">🌦️ Weather</a>
    <a href="mandi.html">📊 Mandi Rates</a>
    <a href="feedback.html">📝 Feedback</a>
    <a href="login.html">🔐 Login</a>
    <a href="signup.html">🧾 Signup</a>
    <a href="about.html" class="active">ℹ️ About</a>
  </div>

  <header>
    <div class="container">
      <a href="index.html">
        <img src="Img/logo.png" alt="Khet Se Logo" class="logo"/>
      </a>
      <h1>Halधर</h1>
      <p class="tagline">Soil to Success</p>
    </div>
  </header>

  <section id="weather" class="fade-in">
    <div class="container">
      <h2>Live Weather Forecast</h2>
      <input type="text" id="cityInput" placeholder="Enter city name or leave blank for current location" />
      <button onclick="getWeather()" class="btn">Get Weather</button>
      <div style="margin-top: 20px;">
        <button onclick="toggleView()" class="btn">Toggle Hourly / 5-Day</button>
      </div>
      <div id="weather-data"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Halधर. All rights reserved.</p>
    </div>
  </footer>

  <div id="google_translate_element"></div>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,gu,mr,ta,te,bn,kn,pa',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.querySelector(".menu-btn");

    function toggleSidebar() {
      sidebar.style.width = sidebar.style.width === "200px" ? "0" : "200px";
    }

    document.addEventListener("click", function (event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnButton = menuBtn.contains(event.target);
      if (!isClickInsideSidebar && !isClickOnButton) {
        sidebar.style.width = "0";
      }
    });

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    let isHourly = false;

    function toggleView() {
      isHourly = !isHourly;
      getWeather();
    }

    function getWeather() {
      const cityInput = document.getElementById("cityInput").value;
      const apiKey = "b35c4f0ee6f060f01db25f991d79ee74";

      if (cityInput) {
        fetchWeather(cityInput, apiKey);
      } else if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
            .then(res => res.json())
            .then(data => displayWeather(data));
        }, () => {
          document.getElementById("weather-data").innerText = "Location access denied.";
        });
      }
    }

    function fetchWeather(city, apiKey) {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => displayWeather(data))
        .catch(() => {
          document.getElementById("weather-data").innerText = "Failed to load weather data.";
        });
    }

    function displayWeather(data) {
      const forecast = data.list;
      const daily = {};
      let output = "";

      if (isHourly) {
        output += "<h3>Next Few Hours Forecast</h3>";
        forecast.slice(0, 6).forEach(entry => {
          const time = entry.dt_txt.split(" ")[1].substring(0, 5);
          output += `<div class="forecast-box">
                      <strong>${time}</strong><br>
                      🌡️ ${entry.main.temp}°C<br>
                      ☁️ ${entry.weather[0].description}
                    </div>`;
        });
      } else {
        output += "<h3>5-Day Forecast</h3>";
        forecast.forEach(entry => {
          const date = entry.dt_txt.split(" ")[0];
          if (!daily[date]) {
            daily[date] = [];
          }
          daily[date].push(entry.main.temp);
        });

        Object.keys(daily).slice(0, 5).forEach(date => {
          const temps = daily[date];
          const min = Math.min(...temps).toFixed(1);
          const max = Math.max(...temps).toFixed(1);
          output += `<div class="forecast-box">
                      <strong>${date}</strong><br>
                      🌡️ ${min}°C - ${max}°C
                    </div>`;
        });
      }
      document.getElementById("weather-data").innerHTML = output;
    }
  </script>

</body>
</html>
