<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather - Halà¤§à¤°</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .sidebar {
      height: 100%;
      width: 0;

    .sidebar a {

      color: white;

      transition: 0.3s;

    .menu-btn {

    }

    .forecast-box {
      background: #e8f9e5;

      border-radius: 10px;

      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- â˜° Toggle Button -->
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">ğŸ¡ Home</a>
    <a href="dashboard.html">ğŸ“Š Dashboard</a>

  </div>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html">
        <img src="Img/logo.png" alt="Khet Se Logo" class="logo"/>
      </a>
      <h1>Halà¤§à¤°</h1>
      <p class="tagline">Soil to Success</p>
    </div>
  </header>

  <!-- Weather Forecast Section -->
  <section id="weather" class="fade-in">
    <div class="container">
      <h2>5-Day Weather Forecast</h2>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()" class="btn">Get Weather</button>
      <div id="weather-data"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Halà¤§à¤°. All rights reserved.</p>
    </div>
  </footer>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,gu,mr,ta,te,bn,kn,pa',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Sidebar Logic -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.querySelector(".menu-btn");

    function toggleSidebar() {
      sidebar.style.width = sidebar.style.width === "200px" ? "0" : "200px";
    }

    document.addEventListener("click", function (event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnButton = menuBtn.contains(event.target);
      if (!isClickInsideSidebar && !isClickOnButton) {
        sidebar.style.width = "0";
      }
    });
  </script>

  <!-- Weather Forecast Script -->
  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value || "Kolkata";
      const apiKey = "b35c4f0ee6f060f01db25f991d79ee74";
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const forecast = data.list;
          const daily = {};

          forecast.forEach(entry => {
            const date = entry.dt_txt.split(" ")[0];
            if (!daily[date]) {
              daily[date] = {
                temps: [],
                weather: entry.weather[0].description
              };
            }
            daily[date].temps.push(entry.main.temp);
          });

          let output = "";
          Object.keys(daily).slice(0, 5).forEach(date => {
            const temps = daily[date].temps;
            const min = Math.min(...temps).toFixed(1);
            const max = Math.max(...temps).toFixed(1);
            const desc = daily[date].weather;

            output += `
              <div class="forecast-box">
                <strong>${date}</strong><br>
                ğŸŒ¡ï¸ ${min}Â°C - ${max}Â°C<br>
                â˜ï¸ ${desc}
              </div>
            `;
          });

          document.getElementById("weather-data").innerHTML = output;
        })
        .catch(err => {
          document.getElementById("weather-data").textContent = "Failed to load weather data.";
        });
    }
  </script>

  <!-- Fade-in Animations -->
  <script>
    const fadeIns = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    fadeIns.forEach(section => {
      section.style.opacity = 0;
      section.style.transform = 'translateY(30px)';
      section.style.transition = 'all 0.8s ease';
      observer.observe(section);
    });
  </script>

</body>
